<div>
    <h2 id="page-heading">
        <span>People</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-people" [routerLink]="['/people/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new People
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="people?.length === 0">
        <span>No people found</span>
    </div>
    <div class="table-responsive" *ngIf="people?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Sex</span></th>
            <th><span>Email</span></th>
            <th><span>Birth Date</span></th>
            <th><span>Birth Place</span></th>
            <th><span>Nationality</span></th>
            <th><span>Cpf</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let people of people ;trackBy: trackId">
                <td><a [routerLink]="['/people', people.id, 'view' ]">{{people.id}}</a></td>
                <td>{{people.name}}</td>
                <td>{{people.sex}}</td>
                <td>{{people.email}}</td>
                <td>{{people.birthDate | date:'mediumDate'}}</td>
                <td>{{people.birthPlace}}</td>
                <td>{{people.nationality}}</td>
                <td>{{people.cpf}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/people', people.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/people', people.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'people', { outlets: { popup: people.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
